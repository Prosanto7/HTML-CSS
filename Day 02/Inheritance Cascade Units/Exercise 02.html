<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02</title>
    <style>
      .container {
        border: 2px solid black;
      }
      p {
        border: 1px dashed blue; /* Explicitly add a border to the paragraph */ 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>This paragraph is inside a bordered div.</p>
    </div>
  </body>
</html>
