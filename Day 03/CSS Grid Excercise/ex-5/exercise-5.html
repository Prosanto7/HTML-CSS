<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 05</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .grid-item {
      background-color: orange;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
    }

    .item1 {
      grid-column: span 2;
   
      /* grid-column: 1 / 4; */

      /* grid-column-start: 1;
      grid-column-end: 3;  */

      background-color: red;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item item1">1 (Spans 2 Columns)</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
</div>
</body>
</html>
