<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 01</title>
    <style>
      .box-absolute {
        width: 300px;
        height: 100px;
        background-color: lightblue;
      }
      .box-relative {
        width: 50%;
        height: 10vh;
        background-color: lightcoral;
      }
    </style>
</head>
<body>
    <div class="box-absolute">Absolute (300px × 100px)</div>
    <div class="box-relative">Relative (50% width × 10vh height)</div>
</body>
</html>
