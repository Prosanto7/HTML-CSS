<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 02</title>
    <style>
      html {
        font-size: 16px;
        margin-left: 16px;
      }
      .parent {
        font-size: 20px;
        margin-left: 20px;
      }
      .em-example {
        font-size: 1.5em; /* 1.5 × parent font size */
        margin-left: 2em; /* 2 × current font size */
      }
      .rem-example {
        font-size: 1.5rem; /* 1.5 × root font size */
        margin-left: 2rem; /* 2 × root font size */
      }
    </style>
</head>
<body>
    <div class="parent">
      <p class="em-example">This uses em units</p>
      <p class="rem-example">This uses rem units</p>
    </div>
</body>
</html>
